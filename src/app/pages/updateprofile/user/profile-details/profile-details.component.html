<div class="col-12 card divContentBonmpnpm x">
  <div class="row">
    <div class="col-lg-8 col-md-12 col-xs-12 br-10">
      <div class="row InfoHeader">
        <div class="col-12 p-0">
          <div class="btn-group w100" role="group" aria-label="Basic example">
            <button type="button" class="btn w100 personal" [ngClass]="{'colorBlack': personalHide}" (click)="personal()">Personal Details</button>
            <button type="button" class="btn w100 job" [ngClass]="{'colorBlack': !jobHide}" (click)="job()">Job Details</button>
            <button type="button" class="btn w100 education" [ngClass]="{'colorBlack': !educationHide}" (click)="education()">Educational Details</button>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-12">
          <div class="row text-center">
              <div class="col-lg-12 col-md-12 col-xs-12  p-2">                     
                <input type="file" name="avatar"  class="hide_file img" ng2FileSelect [uploader]="uploader" /> 
                <img [src]="imagePath" class="rounded-circle" alt="Cinque Terre" width="150" height="150" >
                <div class="overlay">
                  <div class="text">Change</div>
                  <div class="text">Picture</div>
                </div>       
              </div>
              <div class="col-lg-12 col-md-12 col-xs-12 m16">
                
                  
                  <button class="btn btn-success btn-s" role="submit" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    Update 
                  </button>
              </div>  
          </div>
        </div>  
        <hr>       

      </div>  

      <app-personaldetails [ngClass]="{'hide': !personalHide}"></app-personaldetails>
      <app-jobdetails [ngClass]="{'hide': jobHide}"></app-jobdetails>
      <app-educationdetails [ngClass]="{'hide': educationHide}"></app-educationdetails>
    </div>
    <div class="col-lg-4 hideTablet">

      <div class="row InfoHeader">
        <div class="col-12 px6">
          <h4 class="m-0">Profile Status</h4>
        </div>
      </div>

      <div class="row mt-30">
        <div class="col-lg-12 px-2">
          <div class="row">
            <p class="UserLabel">Profile Completeness</p>
          </div>
          <div class="row progress">
            <span aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" 
              class="progress-bar colorRed" role="progressbar" style="width: 70%;">70%
            </span>
          </div>  
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-12 px-2">
          <div class="row">
            <p class="UserLabel">Security Completeness</p>
          </div>
          <div class="row progress">
            <span aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" 
              class="progress-bar colorYellow" role="progressbar" style="width: 30%;">30%
            </span>
          </div>  
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-12 px-2">
          <div class="row">
            <p class="UserLabel">Company Profile</p>
          </div>
          <div class="row progress">
            <span aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" 
              class="progress-bar colorBlue" role="progressbar" style="width: 45%;">45%
            </span>
          </div>  
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-12 px-2">
          <div class="row">
            <p class="UserLabel">Profile Completeness</p>
          </div>
          <div class="row progress">
            <span aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" 
              class="progress-bar colorRed" role="progressbar" style="width: 92%;">92%
            </span>
          </div>  
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-12 px-2">
          <div class="row">
            <p class="UserLabel">Security Completeness</p>
          </div>
          <div class="row progress">
            <span aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" 
              class="progress-bar colorYellow" role="progressbar" style="width: 25%;">25%
            </span>
          </div>  
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-12 px-2">
          <div class="row">
            <p class="UserLabel">Company Profile</p>
          </div>
          <div class="row progress mb-3">
            <span aria-valuemax="100" aria-valuemin="0" aria-valuenow="10" 
              class="progress-bar colorBlue" role="progressbar" style="width: 68%;">68%
            </span>
          </div>  
        </div>
      </div>

    </div>
  </div>
</div>
